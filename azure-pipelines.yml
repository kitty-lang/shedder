jobs:
  - job: test
    container: rust:latest
    steps:
      - script: cargo build --all --verbose
        displayName: 'Build (debug)'
      - script: cargo test --all --verbose
        displayName: 'Test'
      - script: |
          rustup component add clippy
          cargo clippy --all-targets --all-features -- -D warnings
        displayName: 'Clippy'
